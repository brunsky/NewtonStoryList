}

<script src="jquery-1.8.2.min.js"></script>
<script type="text/javascript">
var p = [0, 666, 999, 1325, 1884, 2421];
var curP = 0;
var oldTop = 0;
$(function(){
	/*
	var msg = $('<div></div>');
	msg.css({
		  'position': 'fixed',
		  'top': 0,
		  'left': 0,
		  'z-index': 999,
		  'width': '10%',
		  'height': '23px'
	});
	$('body').append(msg);
	*/
	$(document).scroll(function() {
		//msg.html($(document).scrollTop());
		var curTop = $(document).scrollTop();
		if (curTop > oldTop) {
			if (curTop > p[curP]) {
				if (curP+1 < p.length) {
					var newTop = p[++curP];
					$(document).scrollTop(newTop);
				}
			}
			oldTop = curTop;
		}
		else if (curTop < oldTop) {
			if (curTop < p[curP]) {
				if (curP-1 >= 0) {
					var newTop = p[--curP];
					$(document).scrollTop(newTop);
				}
			}
			oldTop = curTop;
		}
	});
});
</script>
